type Tokens {
    accessToken: String!
    refreshToken: String!
}

type Success {
    success: Boolean!
}

input SignInInput {
    email: String!
    password: String!
}

type Mutation {
  signUp(createUserInput: CreateUserInput!): User!
  signIn(signInInput: SignInInput): Tokens!
  refresh: Tokens!
}

type Query {
    logout: Success!
    me: User!
}
